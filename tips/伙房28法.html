<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
    </head>
    <body>
        <table>
            <tr>
                <td>清炸</td>
                <td>將生食以鹽、醬油、料酒等調味料醃製後不掛糊，直接以旺火炸製。</td>
                <td>菜餚更富嚼勁，並帶來越嚼越香的獨特口感。</td>
                <td>炸子雞、炸大腸</td>
            </tr>
            <tr>
                <td>酥炸</td>
                <td>將調味製好的食材掛糊，再入油鍋中以旺火炸製。</td>
                <td>酥脆口感。</td>
                <td>吉列豬排</td>
            </tr>     
            <tr>
                <td>油爆</td>
                <td>油量比炸少，比炒多。高溫快炒。</td>
                <td>通过快速加热和调味达到食材外酥里嫩的效果。</td>
                <td>油爆大蝦、油爆豬肝</td>
            </tr>         
            <tr>
                <td>燒</td>
                <td>大火燒開，中小火燒透，最後大火收汁。</td>
                <td>質地較為緊實、耐煮的食材。</td>
                <td>紅燒肉</td>
            </tr>                       
            </table>

    </body>
</html>
